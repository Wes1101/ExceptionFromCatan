name: Build JavaFX App

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
            classifier: linux

          - os: macos-13
            arch: x64
            classifier: mac

          - os: macos-14
            arch: arm64
            classifier: mac-aarch64

          - os: windows-latest
            arch: x64
            classifier: win

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build with Maven
        run: mvn clean package -Dclassifier=${{ matrix.classifier }}

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.classifier }}
          path: target/*shaded.jar