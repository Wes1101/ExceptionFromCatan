name: Build Cross-Platform JavaFX App

on:
  push:
    #branches: [main]
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build project with Maven
        run: mvn clean package

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.os }}-${{ runner.arch }}
          path: target/*shaded.jar

  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build in ARM64 Docker container
        run: |
          docker build -f Dockerfile.linux-aarch64 -t build-linux-aarch64 .
          docker create --name extractor build-linux-aarch64
          docker cp extractor:/app/target ./target-linux-aarch64
          docker rm extractor

      - name: Upload ARM64 JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-linux-aarch64
          path: target-linux-aarch64/*SNAPSHOT.jar